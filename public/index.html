<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoL JDR - Brouclyn</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="loading-overlay" style="display:none;">
        <div class="loading-box">
            <div class="spinner"></div>
            <span>Chargement de l'aventure...</span>
            <div class="progress-bar">
                <div class="progress-bar-inner"></div>
            </div>
        </div>
    </div>

    <div id="welcome-screen">
        <img src="images/logo.png" alt="Logo du JDR">
        <h1>League of Legends RPG</h1>
        <p>Incarnez un champion et vivez une aventure interactive !</p>
        <button id="startBtn" class="btn-gold">Commencer l'aventure</button>
    </div>

    <div id="game-view" style="display:none;">
        <nav id="navbar">
            <img src="images/logo.png" alt="Logo" id="navbar-logo">
            <button id="newGameBtn" class="btn-gold">Nouvelle Partie</button>
        </nav>
        <main id="chat-container">
            <div id="chat-window"></div>
            <div class="input-bar">
                <textarea id="inputMessage" placeholder="Votre action..." rows="1"></textarea>
                <button id="sendBtn" class="btn-gold">Envoyer</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
