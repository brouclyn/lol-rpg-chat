<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoL JDR - Brouclyn</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav id="navbar">
        <img src="images/logo.png" alt="Logo" id="navbar-logo">
        <button id="newGameBtn" class="btn-gold">Nouvelle Partie</button>
    </nav>

    <div id="loading-overlay" style="display:none;">
        <div class="spinner"></div>
    </div>

    <main id="chat-container">
        <div id="chat-window"></div>
        <div class="input-bar">
            <input type="text" id="inputMessage" placeholder="Votre action..." />
            <button id="sendBtn" class="btn-gold">Envoyer</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
